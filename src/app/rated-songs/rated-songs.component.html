<h6>Rated Songs:</h6>
<ul class="list-group list-group-flush">
  <li class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let track of tracks">
    <div class="d-flex w-100 justify-content-between flex-nowrap" >
      <div class="row mx-1">
        <i class="fa fa-music fa-1x mx-1 py-1"></i>
        <a class="mb-1 mx-2" routerLink="/track/{{track.track_id}}"><label>{{track.track_name}}</label></a>
      </div>
      <div class="row mx-1">
        <i class="fa" [ngClass]="track.rating === 'like' ? 'fa-thumbs-up' : 'fa-thumbs-down'"></i>
      </div>
    </div>
  </li>
</ul>
