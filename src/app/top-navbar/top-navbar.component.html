<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top container-fluid">
  <a class="navbar-brand LandingText" routerLink="/home">lyricpedia</a>
  <div *ngIf="isUserLoggedIn; then LoggedInUserTemplate else NotLoggedInUserTemplate"></div>
  <ng-template #NotLoggedInUserTemplate>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <a routerLink="/login" class="btn white-button mr-1">Sign in</a>
      <a routerLink="/register" class="btn white-button">Sign up</a>
    </div>
  </ng-template>
  <ng-template #LoggedInUserTemplate>
    <div class="ml-auto">
      <a routerLink="/profile" class="user-profile mx-2 pb-3 LandingTextUserName"><i class="fa fa-user mr-1"></i>{{user.username}}</a>
    </div>
  </ng-template>
</nav>
