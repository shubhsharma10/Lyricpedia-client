<app-top-navbar></app-top-navbar>
<div class="container-fluid py-5">
  <div class="row py-5 px-5">
    <div class="col-xs-6 col-md-4 pt-2">
      <div class="card" style="width: 15rem;">
        <img class="card-img-top" src={{track.album_coverart_100x100}} alt="album"/>
      </div>
    </div>
    <div class="col-xs-6 col-md-8 pt-2">
      <div class="row">
        <div class="col">
            <h2>{{track.track_name}}</h2>
            <a routerLink="/artist/{{track.artist_id}}"><h4>{{track.artist_name}}</h4></a>
            <div *ngIf="userCode == 1 || userCode == 2; then UserTemplate"></div>
            <ng-template #UserTemplate>
              <div class="row pl-2">
                <p class="mx-1"><span class="fa fa-thumbs-up smallIcon fa-fw"></span>{{track.likes}}</p>
                <p class="mx-1"><span class="fa fa-thumbs-down smallIcon fa-fw"></span>{{track.dislikes}}</p>
                <i (click)="handleRating()" [ngClass]="liked === true ? 'fa-thumbs-up' : 'fa-thumbs-down'"
                   class="fa fa-2x ml-2 largeIcon"></i>
              </div>
              <div class="row pl-3">
                <div class="btn-group dropright">
                  <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split"
                          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Add to playlist
                  </button>
                  <div class="dropdown-menu dropdown-menu-right">
                    <button class="dropdown-item" data-toggle="modal" data-target="#exampleModalCenter">Create new</button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item"
                            *ngFor="let playlist of playlists"
                            (click)="addToPlaylist(playlist.name)">
                      {{playlist.name}}
                    </button>
                    </div>
                </div>
              </div>
            </ng-template>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col">
            <h5>Lyrics:</h5>
            <a class="list-group-item flex-column align-items-start" *ngFor="let lyric of lyrics">
              <a>{{lyric}}</a>
            </a>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create playlist</h5>
        </div>
        <div class="modal-body">
          <input [(ngModel)]="newPlaylist.name"
                 placeholder="New Playlist"
                 class="form-control my-2"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" (click)="createAndAddToPlaylist()" data-dismiss="modal" class="btn btn-success">Create</button>
        </div>
      </div>
    </div>
  </div>

</div>
<app-bottom-navbar></app-bottom-navbar>
