<app-top-navbar></app-top-navbar>
<div class="container py-5">
  <div class="Search">
    <input (keyup.enter)="handleKeyUp()"
           type="search"
           class="py-2 mx-2"
           placeholder="Enter lyrics here.."
           [(ngModel)]="userInput.input"/>
  </div>
  <div className="row justify-content-center">
    <table className="custom-table">
      <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Album</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let track of tracks">
        <td>
          {{track.track_name}}
        </td>
        <td>
          <a routerLink="/artist/{{track.artist_id}}">{{track.artist_name}}</a>
        </td>
        <td>
          <a routerLink="/album/{{track.album_id}}">{{track.album_name}}</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<app-bottom-navbar></app-bottom-navbar>
